<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="content">
        <div class="numRows">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
        </div>
        <div class="colText">
            <div class="alphabet">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>
                <span>H</span>
            </div>
            <div class="board">
            </div>
            <div class="alphabet">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>
                <span>H</span>
            </div>
        </div>
        <div class="numRows">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
        </div>
    </div>
    <div class="timer timer--top" data-timer="black">00:00</div>
    <div class="timer timer--bottom" data-timer="white">00:00</div>
    <div class="historyLog">
        <h3>History Log</h3>
        <div id="historyLogList"></div>
    </div>

    <div class="burntPiece" id="burntPieceWhite"></div>
    <div class="burntPiece" id="burntPieceBlack"></div>
    <script src="./js/helper.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/piece.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
